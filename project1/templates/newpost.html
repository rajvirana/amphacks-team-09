% extends "titlebase.html" %}


{% block custom_title %} <h1> New Post - List a New Offering</h1> {% endblock %}

{% block custom_content %}

<form action="{{ url_for('signup_request') }}" method="post">
    <div class="form-group">
        <input class="form-control" name="title" placeholder="What skill are you offering?">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="description" name="description" placeholder="Please elaborate on your skill"
            row="5"></textarea>
        <!-- <input class="form-control" name="description" placeholder="Description"> -->
    </div>
    <div class="form-group">
        <input class="form-control" name="availability" placeholder="Availability: Days of the Week">
    </div>
    <div class="form-group">
        <input class="form-control" name="hours" placeholder="Availability: Hours of the Week">
    </div>

    <div class="form-group align-items-center">
        <button class="btn btn-primary">Submit</button>
    </div>

</form>


{% endblock %}

{% block footer %}

<div class="fixed-bottom" id="green-gradient"></div>

{% endblock %}
