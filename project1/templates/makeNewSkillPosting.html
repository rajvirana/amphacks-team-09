{% extends "titlebase.html" %}


{% block custom_title %} <h1> Make a new </h1> {% endblock %}

{% block custom_content %}

<form action="{{ url_for('new_function') }}" method="post">

    <div class="form-group">
        <input class="form-control" name="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
        <input class="form-control" name="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input class="form-control" name="username" placeholder="Username (Email)">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password">
    </div>

    <div class="form-group align-items-center">
        <button class="btn btn-primary">Sign Up</button>
    </div>

</form>


{% endblock %}

{% block footer %}

<div class="fixed-bottom" id="green-gradient"></div>

{% endblock %}
