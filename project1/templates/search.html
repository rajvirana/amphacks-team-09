{% extends "basicpage.html" %}


{% block custom_title %} <h2> Search Books and Reviews </h2> {% endblock %}


{% block custom_content %}
<form class="form-row" action="{{ url_for('search_request')}}", method="post", query="form.get.(query)">

    <div class="form-group col-9">
        <input class="form-control " name="query" placeholder="Search by ISBN, title, or author">
    </div>
    <div class="form-group col-3">
        <a href="{{ url_for('search_request') }}" type="button" class="btn btn-primary search-button">Search</a>
    </div>

</form>

<h5> {{message}} <span class="search-query">{{query}}</span> </h5>


{% for item in results %}
<a href="{{ url_for('search_result', isbn=item.isbn) }}">
    <div class="result-box">
        <div class="row align-items-center">
        <div class="col-2">
            <img src="{{ url_for('static', filename='assets/blank_image.png') }}" class="centered-img" alt="book-icon">
        </div>
        <div class="col-10">
            <div><h3>{{ item.title }}</h3></div>
            <div class="row">
                <div class="col-6"><h6>{{  item.author }}</h6></div>
                <div class="col-5"><h6>number reviews and stars ></h6></div>
                <div class="col-1"><img src="{{ url_for('static', filename='assets/chevron.png') }}" class="chevron" alt="chevron"></div>
            </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}




{% endblock %}
